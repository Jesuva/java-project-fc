<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>WeLearn</title>
</head>
<style type="text/css">
	table{
	border:none;
	}
	td{
	border:none;
	}
	.login-btn{
	padding:5px;
	margin-left:30%;
	border-radius:20px;
	}
	body{
	background: rgb(212,212,226);
background: linear-gradient(90deg, rgba(212,212,226,1) 47%, rgba(0,212,255,1) 97%, rgba(2,0,36,1) 100%);
	}
	.title{
	text-align:center;
	}
	.main-container{
	display:block;
	margin-left:15%;
	}
</style>
<body>
<h3 class="title">Welcome to BookTickets</h3>
<hr>
<div class="main-container">
<h4>Please Login!</h4>
<form action="login" method="post" class="form-control">
	<table>
	<tr>
	<td>	<label>Name</label> </td>
	<td><input type="text" name="userName"  required/></td>
	</tr>
	<tr>
	<td>	<label>Password</label></td>
	<td><input type="password" name="userPassword"  required/></td>
	</tr>
	</table>
	<input type="submit" value="Login" class="login-btn">
</form>
</div>
</body>
</html>
