<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>WeLearn</title>
</head>
<style type="text/css">
	body{
		background: rgb(212,212,226);
		background: linear-gradient(90deg, rgba(212,212,226,1) 47%, rgba(0,212,255,1) 97%, rgba(2,0,36,1) 100%);
		}
	.container{
	display:block;
	position:relative;
	margin-left:15%;
	padding:10px;
	}
	.title{
	text-align:center;
	
	}
	.logout-btn{
	padding:5px;
	margin-left:30%;
	border-radius:20px;
	}
	input, select {
	margin-bottom:10px;
	}
	
</style>
<body>
<h3 class="title">Enroll in a Course</h3>
<hr>
<div class="container">
<form action="course-enroll" method="post">
<label>Choose Course</label><br>
<select name="course">
<option value="java">Java</option>
<option value="python">Python</option>
<option value="ui">UI/UX</option>
</select><br>
<label>Choose Course Level</label><br>
<input type="radio" name="level" value="beginner" required>Beginner<br>
<input type="radio" name="level" value="intermediate">Intermediate<br>
<input type="radio" name="level" value="advanced">Advanced<br>
<input type="submit" value="Enroll" />
</form>
</div>
<a href="/DWP/logout"><button class="logout-btn">Logout</button></a>
</body>
</html>
